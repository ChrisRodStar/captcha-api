version: "3.8"

services:
  captcha-api:
    build: .
    container_name: captcha-solver-api
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: mount models directory if you want to update models without rebuilding
      - ./models:/app/models:ro
    networks:
      - captcha-network

  # Optional: expose the API publicly via ngrok (requires NGROK_AUTHTOKEN in .env)
  ngrok:
    image: ngrok/ngrok:latest
    container_name: captcha-ngrok
    command: ["http", "captcha-api:3001"]
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    depends_on:
      - captcha-api
    networks:
      - captcha-network
    restart: unless-stopped
    profiles:
      - ngrok

networks:
  captcha-network:
    driver: bridge
